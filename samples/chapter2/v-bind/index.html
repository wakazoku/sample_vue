<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <p>state.count = {{ state.count }}</p>
      <button v-on:click="state.count++">countUp</button>
      <p>count = {{ count }} 回クリックしたよ</p>
      <button v-on:click="inclement">countUp</button>
      <input type="text" :value="message" />
      <p v-bind:class="classObject">classObject</p>
      <p v-bind:style="styleObject">styleObject</p>

      <img v-bind="item" />
      <img v-bind="item" v-bind:id="'thumb-' + item.id" />

      <pre>{{ $data }}</pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="main.js"></script>
    <script></script>
  </body>
</html>
