<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app" v-cloak>
      <h2>v-pre</h2>
      <p>
        <a v-bind:href="$data.url" target="_blank">{{ message }}</a>
      </p>
      <p>
        <a v-bind:href="$data.url" target="_blank" v-pre>{{ message }}</a>
      </p>

      <h2>v-once</h2>
      <p>
        <a v-bind:href="$data.url" target="_blank" v-once>{{ message }}</a>
      </p>
      <p>
        <a v-bind:href="$data.url" target="_blank">{{ message }}</a>
      </p>
      <input type="text" v-model="message" />

      <h2>v-text</h2>
      <p v-text="message"></p>

      <h2>v-html</h2>
      <p v-html="tag"></p>

      <pre>{{ $data }}</pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
